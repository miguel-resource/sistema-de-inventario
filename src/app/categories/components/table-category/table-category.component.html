<button mat-raised-button class="create" (click)="createCategoryDialog()"><i class='bx bx-qr'></i>Crear categoría</button>

<table mat-table [dataSource]=dataSource class="mat-elevation-z8">
  <!-- CÓDIGO DE BARRA -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element "> {{element.idFirebase}} </td>
  </ng-container>

  <!-- NOMBRE -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- VIEW -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> Vista de productos </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="showProducts(element.name)" mat-button color="accent">Ver</button>
    </td>
  </ng-container>

  <!-- ACCIONES -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button class="warn" mat-menu-item>
          <mat-icon style="color: rgb(122, 24, 24)">delete</mat-icon>
          <span style="color: rgb(122, 24, 24)">Borrar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
