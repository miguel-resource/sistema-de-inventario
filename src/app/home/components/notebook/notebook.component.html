<mat-form-field>
  <input matInput (keyup)="applyFilter(filterName)" placeholder="Buscar..." [(ngModel)]="filterName">
</mat-form-field>

<div class="buttons">
  <button mat-raised-button color="accent" (click)="createNote()"><i class='bx bx-note'></i>Nueva venta</button>
  <button mat-raised-button color="primary" (click)="createShop()"><i class='bx bx-box'></i>Cerrar ventas</button>
</div>


<div class="table--notebook">
  <table mat-table [dataSource]=dataSource class="mat-elevation-z8">

    <!-- NOMBRE -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element "> {{element.name}} </td>
    </ng-container>

    <!-- CANTIDAD -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element "> {{element.count}} </td>
    </ng-container>

    <!-- PRECIO -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element "> {{ element.price | currency }} </td>
    </ng-container>

    <!-- PORCENTAJE DE DESCUENTO -->
    <ng-container matColumnDef="percentDiscount">
      <th mat-header-cell *matHeaderCellDef> % Descuento </th>
      <td mat-cell *matCellDef="let element "> {{element.percentDiscount}}% </td>
    </ng-container>

    <!-- FECHA -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element "> {{element.date | date: 'hh:mm a'}} </td>
    </ng-container>

    <!-- TOTAL -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element "> {{ element.total | currency }} </td>
    </ng-container>

    <!-- ACCIONES -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="delete(element.idFirebase)" mat-button class="warn">
          <mat-icon style="color: rgb(197, 133, 133)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
