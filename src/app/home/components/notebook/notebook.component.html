

<mat-form-field>
  <input matInput  (keyup)="applyFilter(filterName)" placeholder="Buscar..." [(ngModel)]="filterName">
</mat-form-field>

<div class="buttons">
  <button mat-raised-button color="accent" (click)="createNote()"><i class='bx bx-note' ></i>Nueva venta</button>
  <button mat-raised-button color="primary"><i class='bx bx-box' ></i>Cerrar ventas</button>
</div>

<table mat-table [dataSource]=dataSource class="mat-elevation-z8">

  <!-- CANTIDAD -->
  <ng-container matColumnDef="Cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element "> {{element.count}} </td>
  </ng-container>

  <!-- NOMBRE -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name | uppercase }} </td>
  </ng-container>

  <!-- PRECIO -->
  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> $ {{element.price}} </td>
  </ng-container>


  <!-- ACCIONES -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button class="warn" mat-menu-item>
          <mat-icon style="color: rgb(122, 24, 24)">delete</mat-icon>
          <span  style="color: rgb(122, 24, 24)">Borrar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- PAGINADOR -->
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]"
showFirstLastButtons></mat-paginator>
