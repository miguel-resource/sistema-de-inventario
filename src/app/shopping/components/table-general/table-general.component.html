<div class="search">
  <mat-form-field>
    <input matInput (keyup)="applyFilter(filterName)" placeholder="Buscar..." [(ngModel)]="filterName">
  </mat-form-field>
</div>


<div class="table__shopping">
  <table mat-table [dataSource]=dataSource class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idInterface}} </td>
    </ng-container>

    <!-- FECHA -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> FECHA </th>
      <td mat-cell *matCellDef="let element "> {{element.date | date}} </td>
    </ng-container>

    <!-- TOTAL -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
    </ng-container>

    <!-- VIEW -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="showProducts(element.idInterface)" mat-button color="accent">Ver</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
