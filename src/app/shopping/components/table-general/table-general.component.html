<div class="search">
  <mat-form-field>
    <input matInput (keyup)="applyFilter(filterName)" placeholder="Buscar..." [(ngModel)]="filterName">
  </mat-form-field>
</div>


<table mat-table [dataSource]=dataSource class="mat-elevation-z8">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element "> {{element.idInterface}} </td>
  </ng-container>

  <!-- FECHA -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> FECHA </th>
    <td mat-cell *matCellDef="let element "> {{element.date | date}} </td>
  </ng-container>

  <!-- TOTAL -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element "> {{element.total | currency}} </td>
  </ng-container>

  <!-- VIEW -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element ">
      <button mat-button color="accent">Ver</button>
    </td>
  </ng-container>

  <!-- ACCIONES -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button class="warn" mat-menu-item>
          <mat-icon style="color: rgb(122, 24, 24)">delete</mat-icon>
          <span style="color: rgb(122, 24, 24)">Borrar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- PAGINADOR -->
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
.
<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Clearable input</mat-label>
  <input matInput type="time">
</mat-form-field>


<p>{{ date | date: 'hh:mm:ss' }}</p>
