<table mat-table [dataSource]=dataSource class="mat-elevation-z8">
  <!-- NOMBRE DE LA EMPRESA -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre de la empresa </th>
    <td mat-cell *matCellDef="let element "> {{ element.name }} </td>
  </ng-container>

  <!-- TOTAL DE PRECIOS -->
  <ng-container matColumnDef="priceOrders">
    <th mat-header-cell *matHeaderCellDef> Total de precio </th>
    <td mat-cell *matCellDef="let element"> {{ element.priceOrders }} </td>
  </ng-container>

  <!-- PAGADO -->
  <ng-container matColumnDef="paid">
    <th mat-header-cell *matHeaderCellDef> Pagado </th>
    <td mat-cell *matCellDef="let element"> {{ element.paid }} </td>
  </ng-container>

  <!-- A PAGAR -->
  <ng-container matColumnDef="toPay">
    <th mat-header-cell *matHeaderCellDef> A pagar </th>
    <td mat-cell *matCellDef="let element"> {{ element.toPay }} </td>
  </ng-container>

  <!-- PRODUCTOS -->
  <ng-container matColumnDef="products">
    <th mat-header-cell *matHeaderCellDef> Productos </th>
    <td mat-cell *matCellDef="let element"> {{ element.products }} </td>
  </ng-container>


  <!-- ACCIONES -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button class="warn" mat-menu-item>
          <mat-icon style="color: rgb(122, 24, 24)">delete</mat-icon>
          <span style="color: rgb(122, 24, 24)">Borrar</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- PAGINADOR -->
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
